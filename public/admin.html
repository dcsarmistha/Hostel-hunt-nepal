<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>HostelFinder Admin Panel</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link rel="stylesheet" href="admin.css">
</head>
<body class="bg-light">

  <!-- Navbar -->
  <nav class="navbar navbar-dark bg-dark shadow-sm">
    <div class="container">
      <a class="navbar-brand" href="#">HostelFinder Admin</a>
      <button class="btn btn-outline-light" onclick="logout()">Logout</button>
    </div>
  </nav>

  <div class="container mt-4">

    <!-- Add Hostel Form -->
    <div class="card mb-4">
      <div class="card-header bg-primary text-light">
        <h5>Add New Hostel</h5>
      </div>
      <div class="card-body">
        <form id="addHostelForm">
          <div class="row g-3">
            <div class="col-md-4">
              <input type="text" class="form-control" placeholder="Hostel Name" id="hostelName" required>
            </div>
            <div class="col-md-4">
              <input type="text" class="form-control" placeholder="Location" id="hostelLocation" required>
            </div>
            <div class="col-md-2">
              <input type="number" class="form-control" placeholder="Price" id="hostelPrice" required>
            </div>
            <div class="col-md-2">
              <input type="number" class="form-control" placeholder="Rating" id="hostelRating" min="0" max="5" step="0.1" required>
            </div>
          </div>
          <div class="row g-3 mt-2">
            <div class="col-12">
              <input type="text" class="form-control" placeholder="Image URL (optional)" id="hostelImage">
            </div>
          </div>
          <button type="submit" class="btn btn-success mt-3">Add Hostel</button>
        </form>
      </div>
    </div>

    <!-- Hostel List -->
    <div class="card">
      <div class="card-header bg-secondary text-light">
        <h5>All Hostels</h5>
      </div>
      <div class="card-body">
        <div class="table-responsive">
          <table class="table table-striped" id="hostelsTable">
            <thead>
              <tr>
                <th>Name</th>
                <th>Location</th>
                <th>Price</th>
                <th>Rating</th>
                <th>Image</th>
                <th>Actions</th>
              </tr>
            </thead>
            <tbody id="hostelsContainer">
              <!-- Hostels will load here -->
            </tbody>
          </table>
        </div>
      </div>
    </div>

  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="admin.js"></script>
</body>
</html>
